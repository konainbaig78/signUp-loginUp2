<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, <span id="user-email">User</span>!</h1>
    <p>You have successfully logged into your account. Explore the platform!</p>
    <div class="update-profile-form">
      <h3>Update Profile</h3>
      <input type="text" id="update-display-name" placeholder="New Display Name">
      <input type="text" id="update-photo-url" placeholder="Profile Picture URL">
      <button id="updateProfileBtn">Update Profile</button>
    </div>
    <button id="logout">Log Out</button>
  </div>

  <script type="module" src="dashboard.js" defer></script>
</body>
</html>
