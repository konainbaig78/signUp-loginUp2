<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, <span id="user-email">User</span>!</h1>
    <p>You have successfully logged into your account. Explore the platform!</p>
    <div id="user-div">
      <input type="text" class="updateT" name="text " id="updated-text">
      <button id="updateProfile" class="btn btn-secondary mt-3">Update Profile</button>
    </div>
    <button id="logout">Log Out</button>
  </div>

  <script type="module" src="dashboard.js" defer></script>
</body>
</html>
